<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris - Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>テトリス</h1>
  <div class="game">
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="sidebar">
      <div class="score">スコア: <span id="score">0</span></div>
      <div class="lines">消した行: <span id="lines">0</span></div>
      <div class="next">次のピース:
        <canvas id="next" width="80" height="80"></canvas>
      </div>
      <div class="controls">
        <p>操作:</p>
        <ul>
          <li>← →: 左右移動</li>
          <li>↑: 回転</li>
          <li>↓: 早落ち</li>
          <li>Space: ハードドロップ</li>
        </ul>
      </div>
      <button id="restart">再スタート</button>
    </div>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
